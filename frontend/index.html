<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sports Tracker DCI</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/fontawesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans|Roboto" rel="stylesheet">

        <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBZKKeCgFra8Gms-yaImEu8i-q2vBinYA0&callback=initMap" async defer
    ></script>


</head>
<body>


<div class="top_section">
    <div class="top_inner">
        <div id="header" class="header">
            <h1>Sports Tracker App</h1>
        </div>

        <div>
            <input type="text" id="trackerId" name="trackerId" placeholder="Enter the trackerID">
            <input type="submit" value="Show" onclick="getTrackerId()">
        </div>

    </div>
</div>



<div class="media-body">
    <div class="container">
        <div>
            <div class="col-md-12 text_align_center" style="display: flex; justify-content: space-between;">
                <div>
                <h2 class="heading_section">Duration</h2> <br>
                    <span style="font-size: 3em;">
                        <i class="fas fa-clock"></i>
                    </span>
                <p id="duration">duration</p>
                </div>

                <div>
                <h2 class="heading_section">Calories</h2> <br>
                    <span style="font-size: 3em;">
                        <i class="fas fa-fire"></i>
                    </span>
                <p id="calories"> kalorien</p>
                    </div>

                <div>
                <h2 class="heading_section">Distance</h2> <br>
                    <span style="font-size: 3em;">
                        <i class="fas fa-running"></i>
                    </span>
                <p id="distance" > distance </p>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="media-body">
    <div class="container">
        <div class="col-md-12 text_align_center">
        <h2 class="heading_section">Map</h2> <br>
        <span style="font-size: 3em;">
                        <i class="fas fa-map-marked-alt"></i>
                    </span>


        </div>

    </div>

</div>

<div id="map"></div>




<footer>
    <div class="copyright text-center">
        <p>Copyright Â© 2021 Designed by Grabner, Lobnig, Riedl, Szolderits, Wiltschnig</p>
    </div>
</footer>
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/script.js"></script>

</body>
</html>
